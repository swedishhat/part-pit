# names can be hard-coded or they can be auto-generated from the list of 
#name = "RES 10K 0.1% 63mW 0402(M1005) ThinFilm 50ppm/C -55-155C"
name = "RES 10K 0.1% 63mW 0402(M1005) ThinFilm" # Handled by schema, constructed from parameters

description = "" # Will be same as name, or maybe just blank

# lifecycles can be anything and change at any time! Just define it in your schema
lifecycle = "experimental"

# category can be explicitly defined or by directory structure
# category = "@AUTO" # defined by directory structure
category = "resistors"

# Documentation
[[document]]
name = "Datasheet"
path = "./docs/datasheets/resistors.PDF" # could be hyperlink too

[[model]]
type = "footprint"
name = "RESC0402"
path = "./footprints/RESC0402.PcbLib"
#path = "../pcb/RESC0402.PcbLib"

[[model]]
type = "symbol"
name = "res"
path = "symbols/res.SchLib"
#path = "../sch/res.SchLib"

