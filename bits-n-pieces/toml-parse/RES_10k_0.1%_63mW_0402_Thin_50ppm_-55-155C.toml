# names can be hard-coded or they can be 
#name = "RES 10K 0.1% 63mW SMD-0402 Thin 50ppm -55-155C"
name = "@AUTO"


# lifecycles can be anything and change at any time! 
lifecycle = "new"

# category connects the part to the appropriate schema
category = "resistor/single"

# Documentation needs support for multiple documents (duh...)
link.docs = [[]]

# Required for Altium. how do i specify a variable path?
[link.model]
  symbol = "@MODELS/sch/res.SchLib"
  footprint = "@MODELS/pcb/RESC0402.PcbLib"
  #simulation = "@MODELS/sim/RES.Sim"

# This parameter is going to need some lovin'
# It should be able to support a _list_ of **EQUIVALENT** packages
[param.package]
  value = "0402 (1005 Metric)"
  #unit = "none"

[param.length]
  value = 9999.0
  unit = "mm"

[param.width]
  value = 9999.0
  unit = "mm"

[param.height]
  value = 9999.0
  unit = "mm"

[param.resistance]
  value = 10000.0
  unit = "ohm"
  visible = true

[param.tolerance]
  value = 0.1
  unit = "%"

[param.power]
  value = 0.063
  unit = "W"

[param.composition]
  value = "Thin Film"
  unit = ""
  
[param.temp_min]
  value = -55.0
  unit = "C"

[param.temp_max]
    value = 155.0
    unit = "C"

[param.temp_coeff]
  value = 50.0
  unit = "ppm/C"

